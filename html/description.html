  <head>

    <script

      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Raleway:wght@200;300;400;500;600;700&display=swap"

  <body>
    <header class="hide">
      <a href="../index.html" class="logo">
        <img src="/img/gamehub-logo.png" alt="gamehub logo" />
      </a>
      <nav>
        <ul class="login-and-search">
          <li><a href="#">Sign in</a></li>
          <li><a href="#">New user</a></li>
          <li><a href="#">Cart</a></li>

        <ul class="nav-pages">
          <li><a href="#">Games</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="game-description-section"></section>
    </main>
    <footer>
      <div class="footer-newsletter">
        <p class="footer-header">Newsletter</p>
        <p class="newsletter-subtext">
          Subscribe today and get all the newest updates for your favorite games
        </p>
        <div class="email-subscribe">
          <input type="text" / placeholder="Email address">

        </div>
      </div>
      <div class="footer-contact">

        <a href="contact.html">Contact us</a>

      <div class="so-me-container">
        <p class="footer-header">Social Media:</p>
        <div class="footer-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
