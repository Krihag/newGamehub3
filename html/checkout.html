  <body>
    <header class="hide">
      <a href="../index.html" class="logo">
        <img src="/img/gamehub-logo.png" alt="gamehub logo" />
      </a>
    </header>
    <main>
      <section class="personal-info-section">
        <article class="checkout-main-container">
          <div class="ship-full-container">
            <div class="checkout-line">
              <div class="checkout-ship">
                <img src="/img/checkout-ship.png" alt="" />
                <p class="ship-text"></p>
              </div>
            </div>
          </div>

          <button class="display-order-summary-btn order-summary-btn">
            Show order summary
          </button>
          <button class="hide-order-summary-btn order-summary-btn hide-element">
            Hide order summary
          </button>
          <div class="checkout-forms-container">
            <form class="personal-info-form">
              <label>Personal Info</label>
              <input
                type="text"
                placeholder="First name:"
                class="input-detail"
              />
              <input
                type="text"
                placeholder="Last name:"
                class="input-detail"
              />
              <input type="email" placeholder="Email:" class="input-detail" />
            </form>

            <form class="delivery-address-form">
              <label>Delivery Address</label>
              <input
                type="text"
                placeholder="Street name and number:"
                class="input-detail"
              />
              <div class="city-and-zip">
                <input
                  type="text"
                  placeholder="City:"
                  class="delivery-city input-detail"
                />
                <input
                  type="number"
                  placeholder="ZIP:"
                  class="delivery-zip input-detail"
                />
              </div>
              <button class="button pink-btn to-payment-btn">
                To payment >
              </button>
            </form>
          </div>
        </article>

        <article class="order-summary-section">
          <div class="order-summary">
            <h1>Order summary</h1>
            <div class="subtotal-container">
              <p>Subtotal</p>
              <p class="subtotal-price">$19.99</p>
            </div>
            <div class="shipping-container">
              <p>Shipping</p>
              <p class="shipping-price">$0</p>
            </div>
            <div class="total-price-container border-bottom">
              <p>TOTAL</p>
              <p class="total-price">$19.99</p>
            </div>
          </div>
          <div class="cart-summary">
            <h2>Cart summary</h2>
            <div class="cart-items-container">
              <!-- <div class="cart-item">
                <img src="" alt="" class="item-img" />
                <div class="item-content">
                  <p class="item-name">Product Name goes here</p>
                  <div class="quantity-and-price">
                    <p>quantity: <span>1</span></p>
                    <p>$39.99</p>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-newsletter">
        <p class="footer-header">Newsletter</p>
        <p class="newsletter-subtext">
          Subscribe today and get all the newest updates for your favorite games
        </p>
        <div class="email-subscribe">
          <input type="text" / placeholder="Email address" class="footer-input">
          <button class="subscribe-button">Subscribe</button>
        </div>
      </div>
      <div class="footer-contact">
        <div class="footer-header">Contact</div>
        <a href="contact.html">Contact us</a>
        <a href="about.html">About us</a>
        <p>Phone: +47 987 65 432</p>
      </div>
      <div class="so-me-container">
        <p class="footer-header">Social Media:</p>
        <div class="footer-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
    </footer>
    <script defer type="module" src="../src/pages/checkout.js"></script>
  </body>
</html>
